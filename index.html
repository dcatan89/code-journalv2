<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="overlay hidden row justify-center align-center">
    <div class=" column-full modal">
      <h3 class="column-full row justify-center">Are You Sure You Want to Delete this Entry</h3>
      <div class="column-full row">
        <div class="modal-buttons row justify-center margin-top">
          <button class="cancel ">CANCEL</button>
        </div>
        <div class="modal-buttons row justify-center margin-top">
          <button class="confirm">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
  <header class="container bgc-purple">
    <div class="row no-wrap">
      <p class=" font-size-up white-txt">Code Journal</p>
      <a class=" white-txt entries-anchor" href="" data-view="entries">Entries</a>
    </div>
  </header>
  <main class="container">
    <div class="view" data-view="entry-form">
      <form id="entry-form">
        <h1 class="column-full new-entry-h1">New Entry</h1>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div class="row font-big-bold margin-top">
              <label class="margin-bottom" for="title-entry">Title</label>
              <input class="title-entry" required name="title" type="text" id="title-entry">
            </div>
            <div class="row font-big-bold margin-top">
              <label class="margin-bottom" for="url-entry">Photo URL</label>
              <input class="url-entry" required name="url" type="url" id="url-entry">
            </div>
          </div>
        </div>
        <div class="margin-top text-area font-big-bold row">
          <label class="margin-bottom" for="notes-entry">Notes</label>
          <textarea class="" required rows="8" name="notes" id="notes-entry"></textarea>
        </div>
        <div class="row justify-right column-full text-area margin-top ">
          <div class="delete-save-row row">
            <p class="delete hidden"><u>Delete Entry</u></p>
          </div>
          <div class="row delete-save-row justify-right">
            <button class="save-button right-align bgc-purple " type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="view hidden" data-view="entries">
      <div class="row ">
        <h1 class="column-half no-padding entries-header">Entries</h1>
        <div class="column-half new-button  align-self-center entries-header right-align">
          <button class="new-button bgc-purple" data-view="entry-form">NEW</button>
        </div>
        <div class="center-txt column-full no-entry">
          <p>No Entries have been Recorded</p>
        </div>
        <ul class="column-full no-padding" id="ul-entries"></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
